<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Serif Bengali:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Londrina Solid:wght@400&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Nico Moji";
        src: url("/public/NicoMoji-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "Helvetica";
        src: url("/public/SF-Pro-Display-Regular.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="symmetry1">
        <div class="symmetry-child6"></div>
        <div class="symmetry-child6"></div>
        <div class="symmetry-child6"></div>
        <div class="symmetry-child6"></div>
        <div class="symmetry-child6"></div>
        <div class="symmetry-child6"></div>
        <div class="symmetry-child6"></div>
        <div class="symmetry-child6"></div>
        <div class="symmetry-child6"></div>
      </div>
      <div class="doodle1">
        <img class="doodle-child2" alt="" src="./public/vector-1141.svg" />

        <img class="doodle-child3" alt="" src="./public/vector-1131.svg" />

        <img class="ellipse-icon" alt="" src="./public/ellipse-311.svg" />

        <div class="doodle-child4"></div>
        <img class="doodle-child5" alt="" src="./public/rectangle-351.svg" />

        <div class="div7">&lt;/&gt;</div>
        <div class="div8">=</div>
        <div class="div9">+</div>
        <div class="div10">-</div>
        <img class="doodle-child6" alt="" src="./public/vector-1161.svg" />

        <img class="doodle-child7" alt="" src="./public/vector-1151.svg" />
      </div>
      <div class="login-child"></div>
      <div class="login-item"></div>
      <img class="cloud-icon" alt="" src="./public/cloud@2x.png" />

      <img class="cloud-icon1" alt="" src="./public/cloud1@2x.png" />

      <img class="cloud-icon2" alt="" src="./public/cloud2@2x.png" />

      <img class="login-inner" alt="" src="./public/group-26@2x.png" />

      <img class="parachute-icon" alt="" src="./public/parachute@2x.png" />

      <div class="login-text">
        <div class="welcome-back">Welcome Back !</div>
        <a class="login-with-google-container">
          <span class="login-with-google-container1">
            <span>Login with </span>
            <b>Google</b>
          </span>
        </a>
        <div class="or">Or</div>
        <button class="forgot-password" id="forgotPassword">
          Forgot Password?
        </button>
        <div class="enter-your-credentials">
          Enter your credentials to continue
        </div>
      </div>
      <img class="login-child1" alt="" src="./public/lines.svg" />

      <button class="button1" id="button">
        <div class="sign-in1">SIGN IN</div>
      </button>
      <div class="input">
        <div class="field">Username</div>
        <input class="enter-field" type="text" />

        <img class="input-child" alt="" src="./public/vector-138.svg" />
      </div>
      <div class="input1">
        <div class="field1">Password</div>
        <input class="enter-field1" type="text" />

        <img class="input-child" alt="" src="./public/vector-138.svg" />
      </div>
    </div>

    <script>
      var forgotPassword = document.getElementById("forgotPassword");
      if (forgotPassword) {
        forgotPassword.addEventListener("click", function (e) {
          window.location.href = "./forgot-password.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      </script>
  </body>
</html>
