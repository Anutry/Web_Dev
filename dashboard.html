<!DOCTYPE html>

      var mascotImage = document.getElementById("mascotImage");
      if (mascotImage) {
        mascotImage.addEventListener("click", function (e) {

        });

      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {

        });
      }
